<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            <img src="assets/bg-mobile.svg" alt="background image mobile">
        </div>
        <div class="logo-brand">
            <img src="assets/logo.svg" alt="logo Huddle">
            <h2>
                Huddle
            </h2>
        </div>

            <div class="media-img">
                <img src="assets/illustration-mockups.svg" alt="mockup media">
            </div>
            <div class="brand-info">
                <h3>
                    Build the community your fans will love.
                </h3>
                <p>
                    Huddle re-imagines the way we build communities. You have
                    a voice, but so does your audience. Create connections with 
                    your users as you engage in genuine discussion.
                </p>
                <button>
                    Register
                </button>
